<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="bl-background">
        <div class="bl-list">
            <div class="bl-row bl-find-row">
                <input class="bl-search" placeholder="Назва товару">
                <button class="bl-button-add" name = "Додати">Додати</button>
            </div>
            <div class="bl-row">
                <div class="bl-product">
                    Помідори
                </div>
                <div class="bl-count">
                    <button class="bl-button minus">-</button>
                    <span class="bl-label">3</span>
                    <button class="bl-button plus">+</button>
                </div>
                <div class="bl-buttons">
                    <button class="bl-button delete">x</button>
                    <button class="bl-button-bought">Куплено</button>
                </div>
            </div>
            <div class="bl-row">
                <div class="bl-product">
                    Печиво
                </div>
                <div class="bl-count">
                    <button class="bl-button minus">-</button>
                    <span class="bl-label">4</span>
                    <button class="bl-button plus">+</button>
                </div>
                <div class="bl-buttons">
                    <button class="bl-button delete">x</button>
                    <button class="bl-button-bought">Куплено</button>
                </div>
            </div>
            <div class="bl-row">
                <div class="bl-product">
                    Сир
                </div>
                <div class="bl-count">
                    <button class="bl-button minus">-</button>
                    <span class="bl-label">5</span>
                    <button class="bl-button plus">+</button>
                </div>
                <div class="bl-buttons">
                    <button class="bl-button delete">x</button>
                    <button class="bl-button-bought">Куплено</button>
                </div>
            </div>
        </div>
        <div class="bl-bought">
            <div class="bl-row"><div class="bl-title">Залишилося</div></div>
            <div class="bl-row">
                <div class="bl-left">
                    <div class = "bl-product-left">
                        <span class="bl-product-name">Помідори</span>
                        <span class="bl-product-num">3</span>
                    </div>
                    <div class = "bl-product-left">
                        <span class="bl-product-name">Печиво</span>
                        <span class="bl-product-num">1</span>
                    </div>
                    <div class = "bl-product-left">
                        <span class="bl-product-name">Сир</span>
                        <span class="bl-product-num">5</span>
                    </div>
                </div>
            </div>
            <div class="bl-row"><div class="bl-title">Куплене</div></div>
            <div class="bl-row"><div class="bl-bought-products"></div></div>
        </div>
</div>

</body>
</html>
